<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="full">
      <div class="top">
        <div>
          <img
            class="selected-city-image"
            src="Assets\HTML & CSS\Icons for cities\Nome.svg"
          />
        </div>
        <div class="city-select-date-time">
          <div class="city-select">
            <input class="datalist" value="Nome" />
            <datalist> </datalist>
          </div>
          <div class="time-date">
            <div class="time">
              <span
                class="span-time-date"
                style="font-weight: 700; color: #ffe5b4"
                >10:10:</span
              >
              <span
                class="span-time-second"
                style="font-weight: 400; color: #ffe5b4"
                >44</span
              >
              <img
                class="am-pm-image"
                src="Assets\HTML & CSS\General images & icons\amState.svg"
              />
            </div>
            <div class="date">
              <span
                class="span-time-date"
                style="font-weight: 400; color: #f1f1f1"
                >01-Mar-2020</span
              >
            </div>
          </div>
        </div>
        <div class="temperature">
          <div class="temp-c">
            <span class="temp-span">Temp 째C</span>
            <br /><span class="temp-value-c" style="font-weight: bolder"
              >25째C</span
            >
          </div>
          <div class="temp-f">
            <span class="temp-span">Temp 째F</span>
            <br /><span class="temp-value-f" style="font-weight: bolder"
              >78째F</span
            >
          </div>
        </div>
        <div class="humidity-precipitation">
          <div>
            <span class="temp-span">Humidity</span>
            <br /><span class="temp-span" style="font-weight: bolder"
              >26 %</span
            >
          </div>
          <div>
            <span class="temp-span">Precipitation</span>
            <br /><span class="temp-span" style="font-weight: bolder">0 %</span>
          </div>
        </div>
        <div class="hour-wise-weather">
          <div class="hour-detail">
            <div>
              <span class="hour">Now</span>
            </div>
            <div>
              <span>|</span>
            </div>
            <div class="weather-img">
              <img
                src="Assets\HTML & CSS\Weather icons\cloudyIcon.svg"
                height="35px"
              />
            </div>
            <div>
              <span>6</span>
            </div>
          </div>
          <div class="hour-middle">
            <span>|</span>
          </div>
          <div class="hour-detail">
            <div>
              <span class="hour">11 AM</span>
            </div>
            <div>
              <span>|</span>
            </div>
            <div class="weather-img">
              <img
                src="Assets\HTML & CSS\Weather icons\rainyIcon.svg"
                height="35px"
              />
            </div>
            <div>
              <span>7</span>
            </div>
          </div>
          <div class="hour-middle">
            <span>|</span>
          </div>
          <div class="hour-detail">
            <div>
              <span class="hour">12 PM</span>
            </div>
            <div>
              <span>|</span>
            </div>
            <div class="weather-img">
              <img
                src="Assets\HTML & CSS\Weather icons\windyIcon.svg"
                height="35px"
              />
            </div>
            <div>
              <span>7</span>
            </div>
          </div>
          <div class="hour-middle">
            <span>|</span>
          </div>
          <div class="hour-detail">
            <div>
              <span class="hour">1 PM</span>
            </div>
            <div>
              <span>|</span>
            </div>
            <div class="weather-img">
              <img
                src="Assets\HTML & CSS\Weather icons\rainyIcon.svg"
                height="35px"
              />
            </div>
            <div>
              <span>8</span>
            </div>
          </div>
          <div class="hour-middle">
            <span>|</span>
          </div>
          <div class="hour-detail">
            <div>
              <span class="hour">2 PM</span>
            </div>
            <div>
              <span>|</span>
            </div>
            <div class="weather-img">
              <img
                src="Assets\HTML & CSS\Weather icons\windyIcon.svg"
                height="35px"
              />
            </div>
            <div>
              <span>8</span>
            </div>
          </div>
          <div class="hour-middle">
            <span>|</span>
          </div>
          <div class="hour-detail">
            <div>
              <span class="hour">3 PM</span>
            </div>
            <div>
              <span>|</span>
            </div>
            <div class="weather-img">
              <img
                src="Assets\HTML & CSS\Weather icons\rainyIcon.svg"
                height="35px"
              />
            </div>
            <div>
              <span>6</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
